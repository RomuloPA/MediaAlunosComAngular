<table>
    <caption>Planilha de notas, médias e status dos alunos do 1ºA</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Média</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dado of dados">
        <td>{{ dado.nome }}</td>
        <td><input type="text" [(ngModel)]="dado.nota1" (input)="calcularMedia(dado)"></td>
        <td><input type="text" [(ngModel)]="dado.nota2" (input)="calcularMedia(dado)"></td>
        <td>{{ dado.media }}</td>
        <td>{{ dado.status }}</td>
      </tr>
    </tbody>
</table>
